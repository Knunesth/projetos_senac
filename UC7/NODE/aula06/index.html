<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End API Usuários</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: #333;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.8rem;
            text-align: center;
        }

        #lista {
            list-style: none;
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .user-card {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease; /* Animação suave */
            border-left: 5px solid transparent;
            position: relative;
            overflow: hidden;
            opacity: 0; 
            animation: fadeIn 0.5s forwards;
        }

        .user-card:hover {
            transform: translateY(-5px); 
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            border-left-color: #007bff; 
        }

        .user-id {
            font-weight: bold;
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: block;
        }

        .user-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .user-email {
            color: #555;
            font-size: 0.95rem;
            word-break: break-all; 
        }

        .loading {
            text-align: center;
            font-style: italic;
            color: #666;
            grid-column: 1 / -1; 
        }

        /* Animação de entrada */
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @media (max-width: 480px) {
            body { padding: 1rem; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <h1>Lista de Usuários</h1>
    <ul id="lista">
        <li class="loading">Carregando usuários...</li>
    </ul>
    <!-- m -->
    <script>
        async function carregarUsuarios() {
            const lista = document.getElementById("lista");
            
            try {
                // Simulando um pequeno delay para você ver o efeito de loading (pode remover depois)
                // await new Promise(r => setTimeout(r, 800)); 

                const resposta = await fetch("http://localhost:3000/usuarios");
                
                if (!resposta.ok) throw new Error("Erro ao conectar na API");

                const dados = await resposta.json();
                lista.innerHTML = ""; 

                dados.forEach((user, index) => {
                    const li = document.createElement("li");
                    li.classList.add("user-card");

                    li.style.animationDelay = `${index * 0.1}s`;

                    li.innerHTML = `
                        <span class="user-id">ID: #${user.id}</span>
                        <div class="user-name">${user.nome}</div>
                        <div class="user-email">${user.email}</div>
                    `;
                    lista.appendChild(li);
                });

            } catch (error) {
                console.error(error);
                lista.innerHTML = `<li style="color: red; text-align: center; grid-column: 1/-1;">Erro: Não foi possível carregar os usuários.<br>Verifique se o JSON Server está rodando.</li>`;
            }
        }
        
        carregarUsuarios();
    </script>
</body>
</html>
